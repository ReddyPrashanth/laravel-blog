version: '3.3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: blogsite
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    depends_on:
      - database
    volumes:
      - ./application:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./php/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    networks:
      - blog-network
  
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./application:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - blog-network

  database:
    image: mysql:5.7.22
    container_name: database
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_blog
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/scripts/init.sql://docker-entrypoint-initdb.d/1.sql
    networks:
      - blog-network
volumes:
  dbdata:
    driver: local

networks:
  blog-network:
    driver: bridge